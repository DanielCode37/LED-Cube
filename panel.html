<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: Helvetica, sans-serif;
		}

		body {
			height: 100vh;
		}

		#content {
			position: absolute;
			width: 100%;

			z-index: 5;
		}

		.buttons {
			display: grid;
			gap: 2rem;
			justify-content: center;
		}

		h1 {
			padding: 2rem 0rem 2rem 0rem;
			text-align: center;
		}

		button {
			width: 20rem;
			font-size: large;
			padding: 1rem 0rem 1rem 0rem;
			border-radius: 1rem;
			border: none;
			box-shadow: 0 3px 9px #63636381, inset 0 0 9px white;
			background-color: white;
			color: black;
			cursor: pointer;
		}

		#background {
			background-image: url(background.png);
			background-size: cover;
			position: fixed;
			width: 100vw;
			height: 100vh;
			z-index: 1;
		}

		#blur {
			-webkit-backdrop-filter: blur(5vh);
			backdrop-filter: blur(5vh);
			position: fixed;
			width: 100vw;
			height: 100vh;
			z-index: 2;
			background-color: #ffffff00;
		}

		#message {
			position: fixed;
			bottom: 2rem;
			text-align: center;
			left: 50vw;
			transform: translate(-50%) scale(0);
			background-color: #ffffff7b;
			padding: 0.8rem;
			border-radius: 1rem;
			width: fit-content;
		}

		#message.active {
			transform: translate(-50%) scale(1);
		}
	</style>
</head>

<body>
	<div id="background"></div>
	<div id="blur"></div>
	<div id="content">
		<h1>Programme auswählen</h1>
		<div class="buttons">
			<button onclick="execute(0)">Programm 1</button>
			<button onclick="execute(1)">Programm 2</button>
		</div>
		<div id="message">Bitte warten</div>
	</div>

	<script>
		let nextStage = false;

		init();

		async function init() {
			const programms = ["test"];
			const list = document.getElementsByClassName("buttons")[0];

			for (const programm of programms) {
				list.insertAdjacentHTML("beforeend", `<button onClick="execute(${programms.indexOf(programm)})">${programm}</button>`);
			}
		}

		async function execute(num) {
			popup("Anfrage gesendet...", false);
			// await fetch(location.origin + "/" + num);
			await fetch("google.com");
			popup("Programm wird ausgeführt...", true);
		}

		function popup(message, hideAfterTime) {
			const element = document.getElementById("message");

			element.classList.add("active");
			element.innerText = message;

			if (hideAfterTime) setTimeout(() => {
				element.classList.remove("active");
			}, 4000);
		}
	</script>
</body>

</html>
